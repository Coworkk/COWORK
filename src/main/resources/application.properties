spring.application.name=COWORKING
spring.banner.location=banner (2).txt
server.port=9091
app.keycloak.admin.clientId=admin-cli
app.keycloak.admin.clientSecret=kry0Y3dqAz4zUAuDhxnxp4ZCllP1lvRL
app.keycloak.serverUrl=http://localhost:8080
app.keycloak.realm=COOWORK
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/COOWORK
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
# JWT Configuration
jwt.auth.converter.resource-id=COWORK
jwt.auth.converter.principal-attribute=principal_username
# Logging Configuration
logging.level.org.springframework.security=DEBUG
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/E-commerce-table
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${E_MAIL_USERNAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.PostGreSQLDialect
